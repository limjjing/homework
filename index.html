<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/search.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
	<div id="header">
		<ul class="h_util">
			<li class="menulist">
				<button type="button" class="app_btn"><span>메뉴</span></button>
				<div class="menu_icon">
					<ul>
						<li><a href="calendar.html">calendar</a></li>
						<li><a href="alarm.html">alarm</a></li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
	<div class="search_wrap">
		<div class="input_b">
			<input type="text" name="search" id="search">
		</div>
		<button type="submit" onClick="submit()"><span></span></button>
	</div>
</div>
<script>
		function submit(){
			window.open('https://search.naver.com/search.naver?sm=top_hty&fbm=0&ie=utf8&query='+$('#search').val());
	
			window.open('https://www.google.com/search?source=hp&ei=0FSDXIm0K-HFmAXWl6mYDw&q='+$('#search').val()+'&btnK=Google+%EA%B2%80%EC%83%89&oq=asdfs&gs_l=psy-ab.3..0l3j0i10j0j0i10j0j0i10l3.1691.1905..2419...0.0..0.94.459.5......0....1..gws-wiz.....0..0i131.u6wLm_caTKg');
		}
	
		$(()=>{
			$('#search').keydown((e)=>{
				console.log(e.keyCode);
			})
		})

		//menu
		var $menuList = $('.menulist');
		var $menuIcon = $('.menu_icon');

		$('.app_btn').on('click', function(){
			$menuIcon.toggle();
		});

		$('body').on('click', function(e){
			if(!$menuList.is(e.target) && $menuList.has(e.target).length === 0){
				$menuIcon.hide();
			}
		});
	</script>
</body>
</html>
