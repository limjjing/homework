<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>calendar</title>
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/alarm.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/ko.js"></script>
<script>

	var selected = '';
	var $aTime;
	var $alarmList;

	window.onload = function(){
		console.log("test");
		$aTime = $('#a_time');
		$alarmList = $('#alarm_list ul');

		al_fuc();

		setInterval(()=>{
			a_time();
		}, 1000);
	}

	function a_time(){
		var time = moment();
		var localF = localStorage.getItem('alarm');
		var al_check = false;
		selected = time.format('LTS');
		alArr = JSON.parse(localF);
		
		$aTime.text(selected);

		if(localF != undefined && localF != ''){
			for(var i=0; i<alArr.length; i++){
				if(alArr[i] == selected){
					alert('alarm');
					alArr.splice(i, 1);
					al_check = true;
				}
			}
			localStorage.setItem('alarm', JSON.stringify(alArr));
		}
		
		if(al_check){
			al_data(alArr);
		}
	}

	function al_fuc(){
		var time = moment();
		selected = time.format('LTS');
		var localF = localStorage.getItem('alarm');
		alArr = JSON.parse(localF);

		$aTime.text(selected);

		$('#ai_btn').on('click', function(){
			al_save();
		});

		$('#de_btn').on('click', function(){
			al_delete();
		});

		if(localF != undefined && localF != ''){
			al_data(alArr);
		}

		var alOp = '';
		var alOp2 = '';

		for(var i=1; i<=12; i++){
			alOp += `<option>${i}</option>`
		}

		for(var j=0; j<60; j++){
			if(j < 10){
				j = '0' + j;
			}
			alOp2 += `<option>${j}</option>`
		}

		$('#hours').html(alOp);
		$('#minutes').html(alOp2);
		$('#seconds').html(alOp2);
	}

	function al_save(){
		var alArr = [];
		var localF = localStorage.getItem('alarm');
		var selectVal = $('#ampm').val() + ' ' + $('#hours').val() + ':' + $('#minutes').val() + ':' + $('#seconds').val();
		
		if(localF != undefined && localF != ''){
			alArr = JSON.parse(localF);
			alArr.push(selectVal);
		}else{
			//alArr[0] = $aInput.val();
			alArr[0] = selectVal;
		}

		console.log(alArr);
		localStorage.setItem('alarm', JSON.stringify(alArr));
		al_data(alArr);
	}

	function al_delete(){
		localStorage.removeItem('alarm');
		$alarmList.html('');
	}

	function al_data(data){
		al_str = '';

		for(var i=0; i<data.length; i++){
			al_str += `<li>${data[i]}</li>`
		}

		$alarmList.html(al_str);
	}

</script>
</head>
<body>
<div class="wrap">
	<div id="alarm">
		<div id="a_time"></div>
		<div id="alarm_list">
			<ul></ul>
		</div>
		<div id="a_input_line">
			<select id="ampm">
				<option>오전</option>
				<option>오후</option>
			</select>
			<select id="hours"></select>
			<select id="minutes"></select>
			<select id="seconds"></select>
		</div>
		<div class="b_btn">
			<button type="button" id="ai_btn">Set Alarm</button>
			<button type="button" id="de_btn">Delete Alarm</button>
		</div>
	</div>
</div>
</body>
</html>
